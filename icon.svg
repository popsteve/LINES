<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple hexagon icon for the LINES game -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#hexGradient)" stroke="#1a4480" stroke-width="2"/>
  
  <!-- Hexagon shape -->
  <polygon points="64,20 84,34 84,54 64,68 44,54 44,34" 
           fill="none" 
           stroke="#ffffff" 
           stroke-width="3" 
           stroke-linejoin="round"/>
  
  <!-- Connection lines -->
  <line x1="54" y1="44" x2="74" y2="44" stroke="#ffffff" stroke-width="2"/>
  <line x1="54" y1="44" x2="44" y2="54" stroke="#ffffff" stroke-width="2"/>
  <line x1="74" y1="44" x2="84" y2="54" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Station dots -->
  <circle cx="54" cy="44" r="3" fill="#ffffff"/>
  <circle cx="74" cy="44" r="3" fill="#ffffff"/>
  <circle cx="64" cy="58" r="3" fill="#ffffff"/>
</svg> 